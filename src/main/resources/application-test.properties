# Use in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Turn off Liquibase for tests (prevents connecting to Postgres)
spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=none

# Keep Rabbit listeners from starting during tests (prevents connection attempts)
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# (Optional) quieten logs
logging.level.org.springframework.amqp=OFF
